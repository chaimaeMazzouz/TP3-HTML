<!DOCTYPE html>
<html>
  <head>
    <title>TP3 : Exercice1</title>
    <style>
      table {
        border: 1px solid #000000;
        width: 700px;
        height: 120px;
        text-align: left;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid #000000;
        padding: 3px 3px;
      }
      thead {
        background: #000000;
      }
      thead th {
        font-weight: bold;
        color: #ffffff;
      }
      p {
        margin: 5px 0 0 200px;
      }
    </style>
  </head>
  <body>
    <p>Liste du matériel informatique disponible</p>
    <table>
      <thead>
        <tr>
          <th>Type de matériel</th>
          <th>Quantité</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>PC de bureau</td>
          <td>26</td>
        </tr>
        <tr>
          <td>PC portables</td>
          <td>32</td>
        </tr>
        <tr>
          <td>Imprimantes</td>
          <td>12</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
